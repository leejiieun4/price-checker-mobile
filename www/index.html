<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        <style>
            * {
                -webkit-tap-highlight-color: rgba(0,0,0,0); /* make transparent link selection, adjust last value opacity 0 to 1.0 */
            }

            body {
                -webkit-touch-callout: none;                /* prevent callout to copy image, etc when tap to hold */
                -webkit-text-size-adjust: none;             /* prevent webkit from resizing text to fit */
                -webkit-user-select: none;                  /* prevent copy paste, to allow, change 'none' to 'text' */
                background-color:#E4E4E4;
                background-image:linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
                background-image:-webkit-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
                background-image:-ms-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
                background-image:-webkit-gradient(
                    linear,
                    left top,
                    left bottom,
                    color-stop(0, #A7A7A7),
                    color-stop(0.51, #E4E4E4)
                );
                background-attachment:fixed;
                font-family:'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
                font-size:12px;
                height:100%;
                margin:0px;
                padding:0px;
                text-transform:uppercase;
                width:100%;
            }
            section {
                padding: 0 5%;
            }
            #barcode {
                width: 80%;
            }

            #find-the-best-price {
                width: 100%;
            }
            #home, #results {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                -moz-transition: left 0.5s;
                -webkit-transition: left 0.5s;
                -o-transition: left 0.5s;
                transition: left 0.5s;
            }
            #main-container #results {
                left: 100%;
            }
            #main-container.results #home {
                left: -100%;
            }
            #main-container.results #results {
                left: 0;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap.css"/></link>
        <link rel="stylesheet" href="css/bootstrap-glyphicons.css"/></link>
        <script type="text/javascript">
           /* window.onerror = function(message) {
                alert(message);
            }*/
            // Simple JavaScript Templating
            // John Resig - http://ejohn.org/ - MIT Licensed
            (function(){
              var cache = {};

              this.tmpl = function tmpl(str, data){
                // Figure out if we're getting a template, or if we need to
                // load the template - and be sure to cache the result.
                var fn = !/\W/.test(str) ?
                  cache[str] = cache[str] ||
                    tmpl(document.getElementById(str).innerHTML) :

                  // Generate a reusable function that will serve as a template
                  // generator (and which will be cached).
                  new Function("obj",
                    "var p=[],print=function(){p.push.apply(p,arguments);};" +

                    // Introduce the data as local variables using with(){}
                    "with(obj){p.push('" +

                    // Convert the template into pure JavaScript
                    str
                      .replace(/[\r\t\n]/g, " ")
                      .split("<%").join("\t")
                      .replace(/((^|%>)[^\t]*)'/g, "$1\r")
                      .replace(/\t=(.*?)%>/g, "',$1,'")
                      .split("\t").join("');")
                      .split("%>").join("p.push('")
                      .split("\r").join("\\'")
                  + "');}return p.join('');");

                // Provide some basic currying to the user
                return data ? fn( data ) : fn;
              };
            })();

        </script>
    </head>
    <body>
        <div id="main-container">
            <section id="home">
                <div class="page-header">
                    <h1>DVD/Game Price Comparison UK</h1>
                </div>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" id="barcode" class="form-control input-large"  placeholder="Enter your barcode" />
                        <button type="button" id="launch-scanner" class="btn btn-large btn-default"><span class="glyphicon glyphicon-barcode"></span></button>
                    </div>
                </form>
                <button id="find-the-best-price" class="btn btn-large btn-success">Find the best price</button>
            </section>
            <section id="results">
                <script type="text/html" id="item_tmpl">
                    <div class="page-header">
                        <h3><%= name %></h3>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Site Name</td>
                                <th>Current Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <% for ( var price in prices ) { %>
                                <tr>
                                    <td><%= prices[price].details.name %></td>
                                    <td><%= prices[price].price %></td>
                                </tr>
                            <% } %>
                        </tbody>
                    </table>
                </script>
            </section>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/bower_components/hammerjs/dist/hammer.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
