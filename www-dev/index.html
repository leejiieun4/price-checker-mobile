<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Make Me Cash</title>
        <link type="text/css" href="css/bootstrap-glyphicons.css" rel="stylesheet"></link>
        <link type="text/css" href="js/bower_components/chocolatechip-ui/chui/chui.android-3.0.4.css" rel="stylesheet"></link>
        <link type="text/css" href="css/index.css" rel="stylesheet"></link>
        <link type="text/css" href="css/android.css" rel="stylesheet"></link>
        <script>
            window.onerror = function(message, url, lineNumber) {
                if (window.cordova) {
                    console.debug(message + ", " + url + ", " + lineNumber);
                    console.debug(localStorage.getItem('pastResults'));
                    console.debug(localStorage.getItem('vendors'));
                    analytics.trackEvent('Errror', message, url + ", " + lineNumber);
                } else {
                    console.error(message + " - " + url + "(" + lineNumber + ")");
                }
            }
        </script>
    </head>
    <body>
        <!--
            SEARCH FORM
        -->
        <nav class='current'>
            <h1>Make Me Cash</h1>
            <a class='button icon' href='javascript:void(null)' title='Feedback' id="feedback"><span class="glyphicon glyphicon-question-sign"></span></a>
        </nav>
        <article id='search' class='current'>
            <section>
                <p>Scan your DVD, CD, Video Games barcodes and find out which website will give you the best price</p>
                <ul ui-implements="form" class="list">
                    <li class="comp">
                        <input id="barcode" type="number" required="" placeholder="Enter your barcode" class="form-control input-small">
                            <button type="button" id="launch-scanner" class="btn btn-large btn-default"><span class="glyphicon glyphicon-barcode"></span></button>
                     </li>
                </ul>
                <div class="centered">
                    <button id="find-the-best-price" class="btn btn-large btn-success">Find the best price</button>
                </div>
                <div class="p">We currently check against:
                    <ul>
                        <li><a href="http://musicmagpie.co.uk"><img src="img/logos/musicmagpie.gif"/></a>
                        <li><a href="http://zumu.co.uk"><img src="img/logos/zumu.png"/></a>
                        <li><a href="http://zapper.co.uk"><img src="img/logos/zapper.png"/></a>
                        <li><a href="https://uk.webuy.com"><img height="60" src="img/logos/cex.png"/></a>
                        <li><a href="http://www.webuydvds.co.uk">webuydvds.co.uk</a>

                    </ul>
                    <b>Note:</b> Make Me Cash app is not affiliated with any of these sites
                </div>
            </section>
        </article>
        <!--
            BEST PRICE VIEW
        -->
        <nav class='next'>
            <h1>Best Price</h1>
        </nav>
        <article id='bestprice' class='next'>
        </article>
        <!--
            BY VENDOR VIEW
        -->
        <nav class='next'>
            <h1>By Vendor</h1>
            <div class='segmented paging horizontal align-flush'>
                 <a class='button' href='javascript:void(null)' title='previous panel'></a>
                 <a class='button' href='javascript:void(null)' title='next panel'></a>
            </div>
        </nav>
        <article id='byvendor' class='next paging'>
            <section>
                <h3>By Vendor</h3>
            </section>
        </article>

        <!--
            SEARCHING VIEW
        -->
        <nav class='next'>
            <h1>Searching</h1>
        </nav>
        <article id="searching" class='next'>
        </article>

        <!--
            SINGLE RESULT VIEW
        -->
        <nav class='next'>
            <a href='javascript:void(null)' class='button back'>Search</a>
            <h1>Result</h1>
        </nav>
        <article id="results" class='next'>
        </article>
        <script type="text/javascript" src="cordova.js"></script>
        <script data-main="js/main" src="js/bower_components/requirejs/require.js"></script>
    </body>
</html>
